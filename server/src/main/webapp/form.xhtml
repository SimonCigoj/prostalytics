<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

<ui:composition template="/layout/template.xhtml">
	<ui:param name="selectedMenuId" value="form-jsf" />

    <ui:define name="head">

<script>
//<![CDATA[
function PatientFormCtrl($scope, $http) {

	var id = getURLParameter('id');
	
    $http.get('#{ctxRoot}rest-mock/patient-' + id + '.json').success(function(data) {
    	  $scope.patient = data;
    });

    $scope.postFormData = function(form) {
    	form.submitted = true;
    	if (form.$valid) {
			alert("posting: " + angular.toJson($scope.patient));
		} else {
			alert("incomplete");
		}
		
	};

	$scope.validateField = function(form, field) {
 		return (!field.$valid && (field.$dirty || form.submitted))
    };

    $scope.dateOptions = {
    	dateFormat: "yy-mm-dd"
    };

    $scope.activeTab = 'personal';
    $scope.switchTab = function(tabName) {
    	$scope.activeTab = tabName;
    }
}
//]]>
</script>
    
	</ui:define>

    <ui:define name="title">Patient: <span ng-controller="PatientFormCtrl">{{patient.code}}</span></ui:define>

    <ui:define name="content">
		



	<!--  start content-table-inner -->
	<div id="content-table-inner">
	
	<table border="0" width="100%" cellpadding="0" cellspacing="0" ng-controller="PatientFormCtrl">
	<tr valign="top">
	<td>
	
		<!--  start step-holder -->
		<div id="step-holder">
			<div class="step-no">1</div>
			<div class="step-dark-left"
					ng-click="switchTab('personal');">
				Personal data</div>
			<div class="step-dark-right">&nbsp;</div>
			
			<div ng-class="{true:'step-no', false:'step-no-off'}[patientForm.$valid]">2</div>
			<div ng-class="{true:'step-dark-left', false:'step-light-left'}[patientForm.$valid]" ng-click="switchTab('rrp');">
				Osnovni rrp
			</div>
			<div ng-class="{true:'step-dark-right', false:'step-light-right'}[patientForm.$valid]">&nbsp;</div>
			
			<div class="step-no-off">3</div>
			<div class="step-light-left">Preview</div>
			<div class="step-light-round">&nbsp;</div>
			<div class="clear"></div>
		</div>
		<!--  end step-holder -->
	
		<form name="patientForm" novalidate="true" ng-show="activeTab == 'personal'">
		<!-- start id-form -->
		<table border="0" cellpadding="0" cellspacing="0"  class="formTable">
		<tr>
			<th valign="top" id="name_desc">Surname:</th>
			<td><input name="patient_surname" type="text" class="inp-form" ng-model="patient.surname" required="true" /></td>
			<td>
			<div id="name_msg" ng-show="validateField(patientForm, patientForm.patient_surname)">
				<div class="error-left"></div>
				<div class="error-inner">This field is required.</div>
			</div>
			</td>
		</tr>
		<tr>
			<th valign="top">Name:</th>
			<td><input type="text" name="patient_name" class="inp-form" ng-model="patient.name" required="true"/></td>
			<td>
			<div id="name_msg" ng-show="validateField(patientForm, patientForm.patient_name)">
				<div class="error-left"></div>
				<div class="error-inner">This field is required.</div>
			</div>
			</td>
		</tr>
		<tr>
			<th valign="top">Bitrh date:</th>
			<td><input ng-model="dateBirth" name="date_birth" ui-date="dateOptions" class="inp-form" required="true"/></td>
			<td>
			<div id="name_msg" ng-show="validateField(patientForm, patientForm.date_birth)">
				<div class="error-left"></div>
				<div class="error-inner">This field is required.</div>
			</div>
			</td>
		</tr>
		<tr>
			<th valign="top">External ID:</th>
			<td><input type="text" name="patient_ext_id" class="inp-form" ng-model="patient.extId" required="true"/></td>
			<td>
			<div id="name_msg" ng-show="validateField(patientForm, patientForm.patient_ext_id)">
				<div class="error-left"></div>
				<div class="error-inner">This field is required.</div>
			</div>
			</td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td valign="top">
				<input type="button" value="Save" class="form-submit" ng-click="postFormData(patientForm);" />
				<!-- input type="button" value="" class="form-reset"  /-->
			</td>
			<td></td>
		</tr>


		</table>
		</form>

	
	<!-- second tab -->

		<form name="rrpForm" novalidate="true" class="formTable" ng-show="activeTab == 'rrp'">
		<!-- start id-form -->
		<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<th valign="top" id="name_desc">Surname:</th>
			<td><input name="patient_surname" type="text" class="inp-form" ng-model="patient.surname" required="true" /></td>
			<td>
			<div id="name_msg" ng-show="validateField(patientForm, patientForm.patient_surname)">
				<div class="error-left"></div>
				<div class="error-inner">This field is required.</div>
			</div>
			</td>
		</tr>

		<tr>
		<th valign="top">Category:</th>
		<td>	
		<select  class="styledselect_form_1">
			<option value="">All</option>
			<option value="">Products</option>
			<option value="">Categories</option>
			<option value="">Clients</option>
			<option value="">News</option>
		</select>
		</td>
		<td></td>
		</tr>
		<tr>
		<th valign="top">Sub Category:</th>
		<td>	
		<select  class="styledselect_form_1">
			<option value="">All</option>
			<option value="">Products</option>
			<option value="">Categories</option>
			<option value="">Clients</option>
			<option value="">News</option>
		</select>
		</td>
		<td></td>
		</tr> 
		<tr>
			<th valign="top">Price:</th>
			<td><input type="text" class="inp-form" /></td>
			<td></td>
		</tr>
	<tr>
		<th valign="top">Description:</th>
		<td><textarea rows="" cols="" class="form-textarea"></textarea></td>
		<td></td>
	</tr>
	<tr>
		<th>&nbsp;</th>
		<td valign="top">
			<input type="button" value="Save" class="form-submit" ng-click="postFormData(patientForm);" />
			<!-- input type="button" value="" class="form-reset"  /-->
		</td>
		<td></td>
	</tr>
	</table>
	</form>



	</td>
	<td>

</td>
</tr>
<tr>
<td><img src="#{ctxRoot}images/shared/blank.gif" width="695" height="1" alt="blank" /></td>
<td></td>
</tr>
</table>
 
<div class="clear"></div>
 

</div>
<!--  end content-table-inner  -->


 






    </ui:define>

</ui:composition>
</html>
